<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sumanraj Bera">
    <meta name="description" content="Virtual Piano">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1969/1969386.png" type="image/x-icon">
    <title>Virtual Piano</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Virtual Piano</h1>

        <div class="piano">

            <div class="bigkeys">
                <div class="key" data-key="A"><div class="minorKey" data-key="1" data-pos="A">1</div>A</div>
                <div class="key" data-key="B"><div class="minorKey" data-key="2" data-pos="B">2</div>B</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="D"><div class="minorKey" data-key="3" data-pos="C">3</div>D</div>
                <div class="key" data-key="E"><div class="minorKey" data-key="4" data-pos="D">4</div>E</div>
                <div class="key" data-key="F"><div class="minorKey" data-key="5" data-pos="E">5</div>F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H"><div class="minorKey" data-key="6" data-pos="F">6</div>H</div>
                <div class="key" data-key="I"><div class="minorKey" data-key="7" data-pos="G">7</div>I</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K"><div class="minorKey" data-key="8" data-pos="H">8</div>K</div>
                <div class="key" data-key="L"><div class="minorKey" data-key="9" data-pos="I">9</div>L</div>
                <div class="key" data-key="M"><div class="minorKey" data-key="!" data-pos="J">!</div>M</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="O"><div class="minorKey" data-key="@" data-pos="K">@</div>O</div>
                <div class="key" data-key="P"><div class="minorKey" data-key="#" data-pos="L">#</div>P</div>
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="S"><div class="minorKey" data-key="$" data-pos="M">$</div>S</div>
                <div class="key" data-key="T"><div class="minorKey" data-key="%" data-pos="N">%</div>T</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="V">V</div>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
